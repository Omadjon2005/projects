{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}
<div class="cover">
<div class="container my-5">
    <div class="row">
        <div class="col-12 col-md-5 mt-5 offset-md-7 text-center">
            <h3 class="text-center">Sign In Form</h3>
            <div class="card shadow p-2">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-info my-2">Sign In</button>
                </form>

                <div class="mb-2 text-center">
                    <a href="#" class="h5 text-decoration-none">Forgot Password ?</a>
                </div>
                <hr>
                <div class="mb-2 text-center">
                    <a class="btn btn-success  mx-auto" href="">Create An Account</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
